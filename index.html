<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/jsapi"></script>
    <script>
        google.load("elements", "1", { packages: "transliteration" });
        function onLoad() {
            var options = {
                sourceLanguage: 'en',
                destinationLanguage: ['hi'],
                transliterationEnabled: true
            };
            var control = new google.elements.transliteration.TransliterationControl(options);
            control.makeTransliteratable(['typingArea']);
        }
        google.setOnLoadCallback(onLoad);
    </script>
</head>
<body>
    <header>
        <h1>Online Typing Test</h1>
        <nav>
            <ul>
                <li><a href="#">Typing Test</a></li>
                <li><a href="#">MS Word Info</a></li>
                <li><a href="#">CPCT Questions</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" onchange="loadParagraph()">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
        </select>

        <label for="wordCountSelect">Select Word Count:</label>
        <select id="wordCountSelect" onchange="loadParagraph()">
            <option value="200">200 Words</option>
            <option value="300">300 Words</option>
            <option value="500">500 Words</option>
        </select>

        <p id="paragraph">Select a language and word count to begin typing.</p>

        <textarea id="typingArea" rows="5" cols="50"></textarea>

        <button onclick="startTest()">Start Test</button>
        <p id="timer">Time: 0:00</p>
        <p id="result">WPM: 0 | Correct: 0 | Wrong: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
