<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS लिंक -->
</head>
<body>

    <!-- Start Test बटन -->
    <button id="start-btn" onclick="startTest()">Start Test</button>

    <!-- Select Word Count -->
    <label for="word-count">Select Word Count:</label>
    <select id="word-count">
        <option value="200">200 Words</option>
        <option value="300">300 Words</option>
        <option value="500">500 Words</option>
    </select>

    <!-- Typing Paragraph (जो दिखेगा) -->
    <div id="paragraph-display"></div>

    <!-- Typing Area -->
    <textarea id="typing-area" placeholder="Start typing here..."></textarea>

    <!-- Stop Test बटन -->
    <button id="stop-btn" onclick="stopTest()">Stop Test</button>

    <script src="script.js"></script> <!-- JavaScript लिंक -->
</body>
</html>
