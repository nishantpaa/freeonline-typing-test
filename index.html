<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Typing Practice</h1>
        
        <label for="paragraphSelect">Select Paragraph:</label>
        <select id="paragraphSelect">
            <option value="0">The Importance of Time Management</option>
            <option value="1">The Power of Positive Thinking</option>
            <option value="2">The Role of Technology in Education</option>
            <option value="3">Benefits of Regular Exercise</option>
            <option value="4">The Impact of Climate Change</option>
            <option value="5">The Importance of Mental Health</option>
            <option value="6">The Influence of Social Media</option>
            <option value="7">The Future of Artificial Intelligence</option>
            <option value="8">The Importance of Reading</option>
            <option value="9">The Value of Friendship</option>
        </select>

        <label for="wordCountSelect">Select Word Count:</label>
        <select id="wordCountSelect">
            <option value="200">200 Words</option>
            <option value="300">300 Words</option>
            <option value="500">500 Words</option>
        </select>

        <label for="timeSelect">Select Time:</label>
        <select id="timeSelect">
            <option value="60">1 Minute</option>
            <option value="300">5 Minutes</option>
            <option value="600">10 Minutes</option>
            <option value="900">15 Minutes</option>
            <option value="1200">20 Minutes</option>
        </select>

        <button onclick="startTest()">Start Test</button>
    </header>
    
    <main>
        <p id="paragraph">Select a paragraph to start typing...</p>
        <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>
        <p>Time: <span id="timer">60</span> sec | WPM: <span id="wpm">0</span></p>
        <p>Correct: <span id="correctWords">0</span> | Wrong: <span id="wrongWords">0</span></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
