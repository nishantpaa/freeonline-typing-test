<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>हिंदी और इंग्लिश टाइपिंग टेस्ट</h1>

    <label for="language">भाषा चुनें:</label>
    <select id="language">
        <option value="hindi">हिंदी</option>
        <option value="english">English</option>
    </select>

    <label for="time">⏳ समय चुनें:</label>
    <select id="time">
        <option value="1">1 मिनट</option>
        <option value="2">2 मिनट</option>
        <option value="5">5 मिनट</option>
        <option value="10">10 मिनट</option>
        <option value="15">15 मिनट</option>
        <option value="30">30 मिनट</option>
    </select>

    <button onclick="startTypingTest()">स्टार्ट करें</button>

    <p id="typing-text">यहां टाइपिंग का पैराग्राफ दिखेगा...</p>

    <textarea id="typing-area" placeholder="यहां टाइप करें..."></textarea>

    <h2 id="timer">⏳ समय बाकी: --:--</h2>

    <script src="script.js"></script>
</body>
</html>
