<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Typing Test</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Hindi Typing</a></li>
            <li><a href="#">English Typing</a></li>
            <li><a href="#">MS Office</a></li>
            <li><a href="#">CPCT Questions</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Typing Test Section -->
    <div class="typing-test">
        <h1>Typing Speed Test</h1>

        <!-- Language Selection -->
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
        </select>

        <!-- Timer Selection -->
        <label for="time">Select Time:</label>
        <select id="time">
            <option value="1">1 Minute</option>
            <option value="2">2 Minutes</option>
            <option value="5">5 Minutes</option>
        </select>

        <!-- Display Paragraph -->
        <div id="paragraph"></div>

        <!-- Typing Area -->
        <textarea id="typing-area" placeholder="Start typing here..."></textarea>

        <!-- Start Button -->
        <button onclick="startTest()">Start Test</button>

        <!-- Results -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
