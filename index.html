<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        select, button { margin: 5px; padding: 5px; }
        #paragraph { border: 1px solid #000; padding: 10px; margin-top: 10px; min-height: 100px; }
    </style>
</head>
<body>

    <h2>Typing Test</h2>

    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
    </select>

    <label for="paragraphSelect">Select Paragraph:</label>
    <select id="paragraphSelect"></select>

    <label for="wordCountSelect">Select Word Count:</label>
    <select id="wordCountSelect">
        <option value="50">50 Words</option>
        <option value="100">100 Words</option>
        <option value="200">200 Words</option>
        <option value="300">300 Words</option>
        <option value="500">500 Words</option>
    </select>

    <label for="timeSelect">Select Time:</label>
    <select id="timeSelect">
        <option value="1">1 Minute</option>
        <option value="5">5 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
    </select>

    <div id="timer">Time: 1 Minute</div>
    <div id="paragraph">Selected paragraph will appear here...</div>

    <script src="script.js"></script>

</body>
</html>
