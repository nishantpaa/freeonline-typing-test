<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #typing-box { width: 80%; height: 100px; }
    </style>
</head>
<body>

    <h1>Typing Test</h1>
    <p id="text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="typing-box" placeholder="Start typing..."></textarea>
    <p>Time: <span id="timer">60</span> sec | Speed: <span id="speed">0</span> WPM</p>

    <script>
        let timer = 60, words = 0;
        document.getElementById("typing-box").addEventListener("input", function() {
            let text = this.value.trim();
            words = text.split(" ").length;
            document.getElementById("speed").textContent = (words / (60 - timer)) * 60 || 0;
        });
        setInterval(() => { if (timer > 0) timer--; document.getElementById("timer").textContent = timer; }, 1000);
    </script>

</body>
</html>
